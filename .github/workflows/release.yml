name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF_NAME}
          LDFLAGS="-s -w -X github.com/ogulcanaydogan/LLM-Cost-Guardian/internal/cli.Version=${VERSION}"

          for GOOS in linux darwin windows; do
            for GOARCH in amd64 arm64; do
              EXT=""
              if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi

              echo "Building lcg-${GOOS}-${GOARCH}${EXT}"
              GOOS=$GOOS GOARCH=$GOARCH CGO_ENABLED=0 \
                go build -ldflags="$LDFLAGS" -o "dist/lcg-${GOOS}-${GOARCH}${EXT}" ./cmd/lcg/

              echo "Building guardian-${GOOS}-${GOARCH}${EXT}"
              GOOS=$GOOS GOARCH=$GOARCH CGO_ENABLED=0 \
                go build -ldflags="$LDFLAGS" -o "dist/guardian-${GOOS}-${GOARCH}${EXT}" ./cmd/guardian/
            done
          done

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
